<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7f50, #6495ed);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        

        th {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            font-family: 'Carter One', cursive;
            text-transform: uppercase;
        }




/* Add the following code at the end of the existing CSS */

@media only screen and (max-width: 600px) {
  table {
    width: 90%;
  }

  input {
    width: 30%;
  }
}

@media only screen and (max-width: 400px) {
  table {
    width: 100%;
  }

  input {
    width: 100%;
  }
}









        input {
            width: 70px;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 2px;
            text-align: center;
           
        }

        button {
    background: hotpink;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
    animation: colorChange 3s infinite alternate;
}

button:hover {
    background: #ff7f50;
    animation-play-state: paused;
}

@keyframes colorChange {
    0% {
        background: hotpink;
    }
    50% {
        background: #ff7f50;
    }
    100% {
        background: hotpink;
    }
}


        #result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tbody>
                <tr class="header">
                    <th colspan="4" style="font-size: 24px; margin-bottom: 10px; padding-bottom: 10px;">Age Calculator</th>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <th>Year</th>
                    <th>Month</th>
                    <th>Day</th>
                </tr>
                <tr>
                    <th>Birth Date</th>
                    <td><input id="FromYear" placeholder="YYYY" value=""></td>
                    <td><input id="FromMonth" placeholder="MM" value=""></td>
                    <td><input id="FromDay" placeholder="DD" value=""></td>
                </tr>
                <tr>
                    <th colspan="4">
                        <a href="#" onclick="calculateDiff()" style="text-decoration: none;">
                            <button id="calculateDiff">Calculate</button>
                        </a>
                    </th>
                </tr>
                <tr>
                    <th colspan="4">
                        <div id="result"></div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function calculateDiff() {
            var FromYear = parseInt(document.getElementById("FromYear").value);
            var FromMonth = parseInt(document.getElementById("FromMonth").value);
            var FromDay = parseInt(document.getElementById("FromDay").value);

            // current date
            var today = new Date();
            var ToYear = today.getFullYear();
            var ToMonth = today.getMonth() + 1;
            var ToDay = today.getDate();
            var years, months, days;

            // months
            months = ToMonth - FromMonth;
            if (ToDay < FromDay) {
                months = months - 1;
            }

            // years
            years = ToYear - FromYear;
            if (ToMonth < FromMonth) {
                years = years - 1;
                months = months + 12;
            }

            // days
            days = Math.floor((today - new Date(FromYear, FromMonth - 1, FromDay)) / (1000 * 60 * 60 * 24));

            // answer order
            var answer = years + " years, " + months + " months, and " + days + " days.";

            // post answer
            document.getElementById("result").textContent = answer;
            return { years: years, months: months, days: days };
        }
    </script>
</body>
</html>
